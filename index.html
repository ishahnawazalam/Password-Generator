<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./sa.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
              <input readonly placeholder="Password" class="display" data-passwordDisplay> <!-- 'data-passwordDisplay' ye input tag ka custom attribute hai isse fetch kr skte hai using querySelector method -->

              <button class="copy-btn" data-copy>
                  <span class="tooltip" data-copyMsg></span>
                  <img src="./copy.svg" alt="" width="23" height="23">
              </button>
        </div>

        <!-- Password Length Section/Input div section -->
        <div class="input-container">

              <div class="length-container">

                   <p>Password Length</p>  <!-- first child lenght container ka-->
                   <p data-lengthNumber>0</p>  <!-- second child lenght container ka-->

              </div>

                 <!-- Slider -->
              <input type="range" min="1" max="20" class="slider" step="1"  data-lengthSlider   name="" id="">

              <!-- Checkboxes -->
              <div class="check">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Includes Uppercase letters</label>
              </div>

              <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
              </div>

              <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
              </div>

              <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
              </div>

              <!-- Strength Section -->
              <div class="strength-container">
                 <p>Strength</p>
                 <div class="indicator" data-indicator></div>
              </div>

              <!-- generate password -->
              <button class="generate-Button">
                  GENERATE PASSWORD
              </button>
             
        </div>

    </div>




    <script src="index.js"></script>
</body>
</html>
